name: Build OLauncher

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 必须拉取子模块 (AutoOL)

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17' # 如果构建失败，可以尝试改为 '8'
        distribution: 'temurin'
        cache: maven

    - name: Configure Git
      run: |
        # init.sh 脚本需要 git 环境来初始化仓库
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Grant execute permission
      run: chmod +x *.sh

    - name: Decompile original launcher
      run: ./decompile.sh

    - name: Initialize git repo for sources
      run: ./init.sh

    - name: Apply patches
      run: ./applyPatches.sh

    - name: Build with Maven
      run: mvn clean package

    - name: Generate redistributable JAR
      run: ./genredist.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OLauncher-Redist
        path: olauncher-*-redist.jar # 匹配 genredist.sh 生成的文件
        if-no-files-found: error
