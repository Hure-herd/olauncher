name: Java CI with Maven

on:
  # === 修改 1：添加下面这一行以启用手动按钮 ===
  workflow_dispatch: 
  push:
    branches: [ "master" ]
    tags: [ "v*", "ci-test/**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-tags: true
        fetch-depth: 1
        ref: ${{ github.ref }}
    - name: Git setup
      run: git config --global commit.gpgsign false && git config --global user.email olauncher@example.com && git config --global user.name olauncher
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    # === 修改 2：增加了 sed 命令来修复补丁应用失败的问题 ===
    - name: Set up OLauncher
      run: |
        bash decompile.sh
        bash init.sh
        # 强制修改脚本使用 3-way merge 策略，避免因上游微小变动导致的构建失败
        sed -i 's/git am/git am --ignore-whitespace --3way/g' applyPatches.sh
        bash applyPatches.sh

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Generate redistributable
      run: bash genredist.sh
    - name: Upload redistributable
      uses: actions/upload-artifact@v4
      id: upload-artifact
      with:
        name: OLauncher Redistributable JAR
        path: olauncher-*-redist.jar

  draft-release:
    # 注意：只有在推送 Tag 时才会发布 Release。
    # 如果你是手动点击运行（在 master 分支），此步骤会跳过，但你可以在 Actions 页面下载 Artifact。
    if: ${{ github.ref_type == 'tag' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download redistributable jar
        uses: actions/download-artifact@v4
        id: download-artifact
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}
          merge-multiple: true
          path: redist
      - name: Create release draft with redistributable
        env:
          RELEASE_TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}
        run: gh release create "$RELEASE_TAG" --draft --verify-tag --title "$RELEASE_TAG" "$ARTIFACT_PATH"/*.jar
