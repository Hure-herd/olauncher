name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    tags: [ "v*", "ci-test/**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-tags: true
        fetch-depth: 1
        ref: ${{ github.ref }}
    - name: Git setup
      run: git config --global commit.gpgsign false && git config --global user.email olauncher@example.com && git config --global user.name olauncher
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Set up OLauncher
      run: |
        bash decompile.sh
        bash init.sh
        
        # 应用补丁 (既然现在能通过了，就正常运行)
        bash applyPatches.sh
        
        # === 动态查找并修改标题 ===
        echo "Searching for source files..."
        
        # 使用 find 命令自动查找 Main.java，不管它被移到了哪个目录下
        # grep 确保我们找到的是启动器的 Main 而不是其他库的 Main
        MAIN_PATH=$(find . -name "Main.java" | grep "launcher/Main.java" | head -n 1)
        UI_PATH=$(find . -name "SwingUserInterface.java" | head -n 1)
        
        echo "Found Main.java at: $MAIN_PATH"
        echo "Found SwingUserInterface.java at: $UI_PATH"
        
        # 修改 Main.java (如果不为空)
        if [ ! -z "$MAIN_PATH" ]; then
            # 尝试多种替换模式，确保能匹配到 setTitle
            sed -i 's/.*setTitle(.*);/var12.setTitle("Minecraft Launcher");/g' "$MAIN_PATH"
            # 这里的 var12 可能变了，尝试用更通用的正则（匹配任何 .setTitle）
            sed -i 's/[a-zA-Z0-9_]*\.setTitle(.*);/frame.setTitle("Minecraft Launcher");/g' "$MAIN_PATH"
        else
            echo "Error: Could not find Main.java"
            # 不强制退出，尝试继续构建
        fi

        # 修改 SwingUserInterface.java (如果不为空)
        if [ ! -z "$UI_PATH" ]; then
            # 这里设置主窗口标题。注意：中文请使用 Unicode，例如 "我的启动器"
            # \u6211\u7684\u542f\u52a8\u5668 = "我的启动器"
            # 下面的 sed 会查找所有 setTitle 并替换内容
            sed -i 's/setTitle(.*);/setTitle("Minecraft Launcher");/g' "$UI_PATH"
        else
             echo "Error: Could not find SwingUserInterface.java"
        fi
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Generate redistributable
      run: bash genredist.sh
    - name: Upload redistributable
      uses: actions/upload-artifact@v4
      id: upload-artifact
      with:
        name: OLauncher Redistributable JAR
        path: olauncher-*-redist.jar

  draft-release:
    if: ${{ github.ref_type == 'tag' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download redistributable jar
        uses: actions/download-artifact@v4
        id: download-artifact
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}
          merge-multiple: true
          path: redist
      - name: Create release draft with redistributable
        env:
          RELEASE_TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}
        run: gh release create "$RELEASE_TAG" --draft --verify-tag --title "$RELEASE_TAG" "$ARTIFACT_PATH"/*.jar
