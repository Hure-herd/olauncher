name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-tags: true
        fetch-depth: 1
    
    - name: Git setup
      run: |
        git config --global user.email olauncher@example.com
        git config --global user.name olauncher

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up OLauncher and Fix
      run: |
        bash decompile.sh
        bash init.sh
        
        # 1. 移除报错的 0012 补丁
        rm launcher-patches/0012-Add-version-information.patch
        
        # 2. 运行剩余补丁 (允许失败以免中断)
        bash applyPatches.sh || true
        
        # 3. 手动创建 LauncherVersion.java
        # === 关键修正 ===：路径前添加了 olauncher/，确保文件被创建在 Maven 项目目录下
        echo "Creating LauncherVersion.java..."
        mkdir -p olauncher/src/main/java/dev/figboot/olauncher/launcher/
        cat > olauncher/src/main/java/dev/figboot/olauncher/launcher/LauncherVersion.java <<EOF
        package dev.figboot.olauncher.launcher;
        public final class LauncherVersion {
            public static String getLauncherName() { return "OLauncher"; }
            public static String getVersion() { return "Custom-Build"; }
        }
        EOF

        # 4. 动态查找并修改标题
        echo "Searching for source files..."
        # 使用 find 查找文件，确保路径正确
        MAIN_PATH=$(find . -name "Main.java" | grep "launcher/Main.java" | head -n 1)
        UI_PATH=$(find . -name "SwingUserInterface.java" | head -n 1)
        CONSTANTS_PATH=$(find . -name "LauncherConstants.java" | head -n 1)

        echo "Found Constants at: $CONSTANTS_PATH"

        # 修复 LauncherConstants 对 LauncherVersion 的引用
        if [ ! -z "$CONSTANTS_PATH" ]; then
             # 添加 import
             sed -i '/import java.net.URL;/a import dev.figboot.olauncher.launcher.LauncherVersion;' "$CONSTANTS_PATH"
             # 替换版本获取逻辑
             sed -i 's/LauncherConstants.class.getPackage().getImplementationVersion()/LauncherVersion.getVersion()/g' "$CONSTANTS_PATH"
        fi
        
        # 修改 Main.java (加载小窗口)
        # 只替换 setTitle 的内容，保留变量名
        if [ ! -z "$MAIN_PATH" ]; then
            sed -i 's/setTitle(.*);/setTitle("Minecraft Launcher");/g' "$MAIN_PATH"
        fi

        # 修改 SwingUserInterface.java (主窗口)
        # 替换为中文标题 "我的启动器" (\u6211\u7684\u542f\u52a8\u5668)
        if [ ! -z "$UI_PATH" ]; then
            sed -i 's/setTitle(.*);/setTitle("Minecraft Launcher");/g' "$UI_PATH"
        fi

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify

    - name: Generate redistributable
      run: bash genredist.sh

    - name: Upload redistributable
      uses: actions/upload-artifact@v4
      id: upload-artifact
      with:
        name: OLauncher Redistributable JAR
        path: olauncher-*-redist.jar

  draft-release:
    if: ${{ github.ref_type == 'tag' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download redistributable jar
        uses: actions/download-artifact@v4
        id: download-artifact
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}
          merge-multiple: true
          path: redist
      - name: Create release draft with redistributable
        env:
          RELEASE_TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}
        run: gh release create "$RELEASE_TAG" --draft --verify-tag --title "$RELEASE_TAG" "$ARTIFACT_PATH"/*.jar
